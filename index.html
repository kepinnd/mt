<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Maintenance</title>
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            display: flex;
            flex-direction: column; /* Mengatur arah aliran konten */
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        /* Konten Utama */
        .container {
            text-align: center;
            flex-grow: 1; /* Mengambil ruang sisa agar konten tetap di tengah */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            animation: float 3s ease-in-out infinite;
        }

        p.message {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.1);
            border-top: 8px solid #ff9800; /* Warna aksen orange */
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.5, 0.1, 0.4, 0.9) infinite;
        }

        /* Footer Modern */
        footer {
            width: 100%;
            padding: 25px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px); /* Efek blur kaca */
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 12px;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 0.85rem;
            font-weight: 500;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            opacity: 1;
            color: #ff9800;
        }

        /* Animasi */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Responsif */
        @media(max-width: 600px) {
            h1 { font-size: 2.5rem; }
            p.message { font-size: 1.1rem; }
            .spinner { width: 50px; height: 50px; }
            .social-links a { margin: 0 8px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸš§ Maintenance ðŸš§</h1>
        <div class="spinner"></div>
    </div>

    <footer>
        <p class="footer-text">&copy; 2026 <strong>kndchn</strong>.</p>
    </footer>

</body>
</html>
